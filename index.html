<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
     <div class="container">
        <div class="display"></div>
        <div class="input-container">
            <button type="button" data-key="48" class="b0 number">0</button>
            <button type="button" data-key="49" class="b1 number">1</button>
            <button type="button" data-key="50" class="b2 number">2</button>
            <button type="button" data-key="51" class="b3 number">3</button>
            <button type="button" data-key="52" class="b4 number">4</button>
            <button type="button" data-key="53" class="b5 number">5</button>
            <button type="button" data-key="54" class="b6 number">6</button>
            <button type="button" data-key="55" class="b7 number">7</button>
            <button type="button" data-key="56" class="b8 number">8</button>
            <button type="button" data-key="57" class="b9 number">9</button>
            <button type="button" data-key="18" class="inverse-sign special">+ / -</button>
            <button type="button" data-key="188" class="apply-percent special">%</button>
            <button type="button" data-key="8" class="undo backtrack">UNDO</button>
            <button type="button" data-key="46" class="reset backtrack">RESET NUM</button>
            <button type="button" data-key="190" class="dot number">.</button>
            <button type="button" data-key="187" class="add operation">+</button>
            <button type="button" data-key="189" class="subtract operation">-</button>
            <button type="button" data-key="88" class="multiply operation">*</button>
            <button type="button" data-key="191" class="divide operation">/</button>
            <button type="button" data-key="187" class="operate operation">=</button>
            <button type="button" data-key="27" class="clear">clear</button>
        </div>
       </div>
    </body>
</html>
