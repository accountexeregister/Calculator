<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="display"></div>
        <div class="input-container">
            <button type="button" data-key="" class="b0">0</button>
            <button type="button" data-key="" class="b1">1</button>
            <button type="button" data-key="" class="b2">2</button>
            <button type="button" data-key="" class="b3">3</button>
            <button type="button" data-key="" class="b4">4</button>
            <button type="button" data-key="" class="b5">5</button>
            <button type="button" data-key="" class="b6">6</button>
            <button type="button" data-key="" class="b7">7</button>
            <button type="button" data-key="" class="b8">8</button>
            <button type="button" data-key="" class="b9">9</button>
            <button type="button" data-key="" class="inverse-sign">+ / -</button>
            <button type="button" data-key="" class="apply-percent">%</button>
            <button type="button" data-key="" class="undo">UNDO</button>
            <button type="button" data-key="" class="reset">RESET NUM</button>
            <button type="button" data-key="" class="dot">.</button>
            <button type="button" data-key="" class="add">+</button>
            <button type="button" data-key="" class="subtract">-</button>
            <button type="button" data-key="" class="multiply">*</button>
            <button type="button" data-key="" class="divide">/</button>
            <button type="button" data-key="" class="operate">=</button>
            <button type="button" data-key="" class="clear">clear</button>
        </div>
    </body>
</html>
