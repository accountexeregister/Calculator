<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="display"></div>
        <div class="input-container">
            <button type="button" data-key="48" class="b0">0</button>
            <button type="button" data-key="49" class="b1">1</button>
            <button type="button" data-key="50" class="b2">2</button>
            <button type="button" data-key="51" class="b3">3</button>
            <button type="button" data-key="52" class="b4">4</button>
            <button type="button" data-key="53" class="b5">5</button>
            <button type="button" data-key="54" class="b6">6</button>
            <button type="button" data-key="55" class="b7">7</button>
            <button type="button" data-key="56" class="b8">8</button>
            <button type="button" data-key="57" class="b9">9</button>
            <button type="button" data-key="18" class="inverse-sign">+ / -</button>
            <button type="button" data-key="188" class="apply-percent">%</button>
            <button type="button" data-key="8" class="undo">UNDO</button>
            <button type="button" data-key="46" class="reset">RESET NUM</button>
            <button type="button" data-key="190" class="dot">.</button>
            <button type="button" data-key="187" class="add">+</button>
            <button type="button" data-key="189" class="subtract">-</button>
            <button type="button" data-key="88" class="multiply">*</button>
            <button type="button" data-key="191" class="divide">/</button>
            <button type="button" data-key="187" class="operate">=</button>
            <button type="button" data-key="27" class="clear">clear</button>
        </div>
    </body>
</html>
