<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
     <div class="container">
        <div class="display"></div>
        <div class="input-container">
            <button type="button" data-key="48" class="b0 number notOperation">0</button>
            <button type="button" data-key="49" class="b1 number notOperation">1</button>
            <button type="button" data-key="50" class="b2 number notOperation">2</button>
            <button type="button" data-key="51" class="b3 number notOperation">3</button>
            <button type="button" data-key="52" class="b4 number notOperation">4</button>
            <button type="button" data-key="53" class="b5 number notOperation">5</button>
            <button type="button" data-key="54" class="b6 number notOperation">6</button>
            <button type="button" data-key="55" class="b7 number notOperation">7</button>
            <button type="button" data-key="56" class="b8 number notOperation">8</button>
            <button type="button" data-key="57" class="b9 number notOperation">9</button>
            <button type="button" data-key="18" class="inverse-sign special notOperation">+ / -</button>
            <button type="button" data-key="188" class="apply-percent special notOperation">%</button>
            <button type="button" data-key="8" class="undo backtrack notOperation">UNDO</button>
            <button type="button" data-key="46" class="reset backtrack notOperation">RESET NUM</button>
            <button type="button" data-key="190" class="dot number notOperation">.</button>
            <button type="button" data-key="187" class="add operation">+</button>
            <button type="button" data-key="189" class="subtract operation">-</button>
            <button type="button" data-key="88" class="multiply operation">*</button>
            <button type="button" data-key="191" class="divide operation">/</button>
            <button type="button" data-key="187" class="operate equals notOperation">=</button>
            <button type="button" data-key="27" class="clear notOperation">CLEAR</button>
        </div>
       </div>
    </body>
</html>
